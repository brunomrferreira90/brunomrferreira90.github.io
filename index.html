<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroSmart - A forma inteligente de usar cada euro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B63F6 0%, #7A5CFF 50%, #00D4FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader-container { text-align: center; color: white; }
        .logo { display: inline-flex; align-items: center; gap: 12px; margin-bottom: 30px; }
        .logo-icon {
            width: 60px; height: 60px; background: white; border-radius: 16px;
            display: flex; align-items: center; justify-content: center; font-size: 32px;
        }
        .logo-text { font-family: 'Poppins', sans-serif; font-size: 32px; font-weight: 800; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-size: 18px; font-weight: 500; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">
            <div class="logo-icon">ðŸ’¶</div>
            <div class="logo-text">EuroSmart</div>
        </div>
        <div class="spinner"></div>
        <p class="loading-text">A carregar a plataforma...</p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = './_static/index.html';
        }, 800);
    </script>
</body>
</html>
